<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llamaste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer src="./javascript/main.js"></script>
    <!-- Go to www.addthis.com/dashboard to customize your tools -->
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-618b953465a9767e"></script>



</head>

<body>
    <header class="title">
        <a href="#">스트릿 우먼 파이터 닮은꼴 찾기</a>
    </header>
    <p class="subtitle">스우파 리더중 나는 어떤 멤버와 닮았을까?</p>
    <div class="image-upload-wrap">
        <div class="image-upload">
            <input type="file" id="imageInput" accept="image/*">
            <img id="preview" src="#" alt="">
            <p class="result-message"></p>
            <button id="delete">DELETE</button>
            <div id="label-container"></div>
            <button id="replay">다른 사진으로 다시하기</button>
        </div>
    </div>
    <div class="start">
        <button class="start-btn" type="button" onclick="predict()">얼굴 인식 하기<i
                class="bi-arrow-right-short"></i></button>
    </div>

    <!-- Go to www.addthis.com/dashboard to customize your tools -->
    <div class="addthis_inline_share_toolbox_70jr share"></div>



    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

        // the link to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/oiaZynxdV/"

        let model, labelContainer, maxPredictions;

        // Load the image model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // or files from your local hard drive
            // Note: the pose library adds "tmImage" object to your window (window.tmImage)
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // append elements to the DOM
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }
        }
        init()

        // run the webcam image through the image model
        async function predict() {
            // predict can take in an image, video or canvas html element
            let fileCheck = document.getElementById('imageInput').value;
            if (fileCheck) {
                $('#delete').hide()
                $('.start-btn').hide()
                $('#replay').show()
                let image = document.getElementById("preview");
                const prediction = await model.predict(image, false);
                prediction.sort((a, b) => {
                    return parseFloat(b.probability) - parseFloat(a.probability);
                })
                console.log(prediction[0].className)
                let resultTitle, resultExplain;
                switch (prediction[0].className) {
                    case "hook":
                        resultTitle = "멋있는 아이키"
                        resultExplain = "쏼라쏼라"
                        break;
                    case "ygx":
                        resultTitle = "멋있는 리정"
                        resultExplain = "쏼라쏼라"
                        break;
                    case "prowdmon":
                        resultTitle = "멋있는 모니카"
                        resultExplain = "쏼라쏼라"
                        break;
                    case "holybang":
                        resultTitle = "멋있는 허니제이"
                        resultExplain = "쏼라쏼라"
                        break;
                    case "wayb":
                        resultTitle = "멋있는 노제"
                        resultExplain = "쏼라쏼라"
                        break;
                    case "want":
                        resultTitle = "멋있는 효진초이"
                        resultExplain = "쏼라쏼라"
                        break;
                    case "lachica":
                        resultTitle = "멋있는 가비"
                        resultExplain = "쏼라쏼라"
                        break;
                    case "cocanbutter":
                        resultTitle = "멋있는 리헤이"
                        resultExplain = "쏼라쏼라"
                        break;
                    default:
                        resultTitle = "알수없음"
                        resultExplain = ""
                }
                let title = `<div class="${prediction[0].className} result-title">${resultTitle}</div>`
                let explain = `<div class="result-explain">${resultExplain}</div>`
                $('.result-message').html(title + explain)
                for (let i = 0; i < maxPredictions; i++) {
                    let labelTitle;
                    switch (prediction[i].className) {
                        case "hook":
                            labelTitle = "아이키"
                            break;
                        case "ygx":
                            labelTitle = "리정"
                            break;
                        case "prowdmon":
                            labelTitle = "모니카"
                            break;
                        case "holybang":
                            labelTitle = "허니제이"
                            break;
                        case "wayb":
                            labelTitle = "노제"
                            break;
                        case "want":
                            labelTitle = "효진초이"
                            break;
                        case "lachica":
                            labelTitle = "가비"
                            break;
                        case "cocanbutter":
                            labelTitle = "리헤이"
                            break;
                        default:
                            labelTitle = "알수없음"
                    }

                    let label = `<div class='result-label'${labelTitle}></div>`
                    const classPrediction =
                        labelTitle + ": " + prediction[i].probability.toFixed(2) * 100 + "%";
                    labelContainer.childNodes[i].innerHTML = classPrediction;
                }
                $('#label-container').show();
                $('.result-message').show();
            } else {
                alert("이미지를 넣어주세요.")
            }
        }
    </script>

</body>

</html>
